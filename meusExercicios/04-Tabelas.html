<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>HTML - Tabelas</title>
  <meta charset="UTF-8">
</head>

<body>
  <h1>Tabelas</h1>

  <table border="1" width="100%">
    <thead>
      <tr> <!-- Título da coluna -->
        <th>Coluna 1</th>
        <th>Coluna 2</th>
        <th>Coluna 3</th>
      </tr>
      <tr>
        <td align="center" colspan="3">Descrição da tabela</td>
      </tr>
    </thead> 
    <tbody align="center"> <!-- Define o corpo da tabela -->
      <tr> <!-- Coluna -->
        <td>1A</td> <!-- Linha -->
        <td>1B</td>
        <td>1C</td>
      </tr>
      <tr>
        <td>2A</td>
        <td>2B</td>
        <td>2C</td>
      </tr>
      <tr>
        <td>3A</td>
        <td>3B</td>
        <td>3C</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td align="center" colspan="3">Rodapé da tabela</td>
      </tr>
    </tfoot>
  </table>
  <h2>Tabela como layout</h2>
  <table width="600">
    <body>
      
      <tr height="90">
        <td align="center" colspan="4" bgcolor="#ffdf00"> Cabeçalho</td>
      </tr>
      <tr height="300">
        <td width="30" bgcolor="#009c3b" ></td>
        <td width="30%" bgcolor="#002776">
          <h2>Título</h2>
          <p>Brasil acima de tudo, Deus acima de todos.</p>
        </td>
        
        <td width="30%" bgcolor="#002776">
          Coluna 2</td>
        <td width="30" bgcolor="#009c3b"></td>
        
      </tr>
      <tr>
        <td bgcolor="#ffdf00" colspan="4">Rodapé</td>
      </tr>
    </body>
    
  </table>
  
</body>

</html>
